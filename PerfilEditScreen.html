<!DOCTYPE html>
<html>
<head>
    <title>Perfil do Usuário</title>
    <style>
        .profile {
            text-align: center;
            margin-top: 50px;
        }

        .profile img {
            width: 225px;
            height: 225px;
            border-radius: 50%;
        }

        .profile .change-photo {
            margin-top: 10px;
            color: white;
            margin-left: 5px;
            font-size: 10px;
        }

        .profile .change-photo input[type="file"] {
            display: none;
        }

        .profile .change-photo label {
            cursor: pointer;
            color: white;
        }

        .profile .username {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }

        .profile .edit-icon {
            cursor: pointer;
            color: white;
            margin-left: 5px;
            font-size: 10px;
        }

        .profile .description {
            margin-top: 20px;
            margin-left: 550px; /* Adiciona uma margem esquerda */
            margin-right: 550px; /* Adiciona uma margem direita */
            word-wrap: break-word; /* Adiciona quebra de palavra */
            font-size: 14px;
            color: white;
            
        }

        .profile .edit-description {
            margin-top: 10px;
        }
        
    </style>
        <link rel="stylesheet" href="estilo.css">
</head>

<script>

    function changePhoto(event) {
        var input = event.target;
        var reader = new FileReader();

        reader.onload = function () {
            var img = document.querySelector('.profile img');
            img.src = reader.result;
        };

        reader.readAsDataURL(input.files[0]);
    }

    function editUsername() {
        var username = prompt("Digite um novo nome de usuário:");
        if (username !== null) {
            document.querySelector('.username').innerText = username;
        }
    }

    function updateDescription(event) {
        if (event.keyCode === 13) { // Verifica se a tecla pressionada é o Enter
            event.preventDefault(); // Impede a quebra de linha no textarea
            var description = document.querySelector('.edit-description').value;
            document.querySelector('.description').innerText = description;
        }
    }

    

    window.addEventListener('DOMContentLoaded', function() {
    var OpacityEffect = document.querySelector('.OpacityEffect');
    setTimeout(function() {
    OpacityEffect.classList.add('fade-in');
    }, 100);
    });

</script>

                    <li><a href="PerfilScreen.html"style="color:#fcfdfb;;"><font face="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, Arial, sans-serif">Perfil</font></a></li>

            </div>

    <div class="OpacityEffect">
    <div class="profile">
        <img src="Imagens/default_profile_image.png" alt="Foto do Perfil">
        
        <div class="change-photo">
            <input type="file" id="photo-upload" onchange="changePhoto(event)">
            <label for="photo-upload">Mudar Foto✎</label>
        </div>

        <h2 class="username">Usuário</h2> 
            
            <font face="'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, Arial, sans-serif">
            <span class="edit-icon" onclick="editUsername()">Editar Nome de Perfil✎</span></font>
            
            <br><br>

            <p class="description">Resumo</p>
            <textarea class="edit-description" placeholder="Conte um pouco sobre você!" onkeydown="updateDescription(event)"></textarea>
